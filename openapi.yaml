openapi: 3.1.0
info:
  title: Jesus AI API
  version: 1.0.0
servers:
  - url: http://localhost:5003
paths:
  /chat:
    post:
      summary: Get wisdom from Jesus
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query: {type: string}
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  response: {type: string}